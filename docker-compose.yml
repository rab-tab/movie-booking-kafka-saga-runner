version: "3.8"

networks:
  movie-booking-net:
    driver: bridge

services:

  mysql:
    image: mysql:8.1
    networks:
      - movie-booking-net
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: javatechie
      MYSQL_ROOT_HOST: "%"
    command: >
      --default-authentication-plugin=mysql_native_password
      --skip-name-resolve
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -proot || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 40s

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.6-1-ubi8
    networks:
      - movie-booking-net
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: ["CMD-SHELL", "echo ruok | timeout 5 bash -c 'cat > /dev/tcp/localhost/2181' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  kafka:
    image: confluentinc/cp-kafka:7.6.1-1-ubi8
    networks:
      - movie-booking-net
    ports:
      - "9092:9092"
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

  jaeger:
    image: jaegertracing/all-in-one:1.49
    networks:
      - movie-booking-net
    ports:
      - "16686:16686"
      - "4317:4317"

  booking-service:
    image: rabtab/booking-service:latest
    networks:
      - movie-booking-net
    ports:
      - "9191:9191"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/javatechie
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4317
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:9191/actuator/health | grep UP || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20

  payment-service:
    image: rabtab/payment-service:latest
    networks:
      - movie-booking-net
    ports:
      - "9292:9292"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/javatechie
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4317
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:9292/actuator/health | grep UP || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20

  seat-inventory-service:
    image: rabtab/seat-inventory-service:latest
    networks:
      - movie-booking-net
    ports:
      - "9393:9393"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/javatechie
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4317
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:9393/actuator/health | grep UP || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20

volumes:
  mysql_data:
